{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="deep-purple lighten-3">
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper deep-purple darken-2">
                <a href="#!" class="brand-logo" style="margin-left: 15px; margin-right: 15px;"><span
                        class="left">dr</span><i class="material-icons logo-header-icon">local_bar</i><span
                        class="right">nkOn</span></a>
                <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#!">Sign Up<i class="material-icons right">person_add</i></a></li>
                    <li><a href="#!">Log In<i class="material-icons right">vpn_key</i></a></li>
                </ul>
                <ul class="sidenav deep-purple lighten-1" id="mobile-menu">
                    <li><a href="#!" class="white-text">Sign Up<i
                                class="material-icons right white-text">person_add</i></a></li>
                    <li><a href="#!" class="white-text">Log In<i class="material-icons right white-text">vpn_key</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
    </script>
    
    {% block content %}
    {% endblock %}

    <footer class="page-footer deep-purple darken-2">
        <div class="right">All Rights Reserved, &copy; 2019 </div>
    </footer>
</body>

</html>
